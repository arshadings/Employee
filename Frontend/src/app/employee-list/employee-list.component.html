<h3 class="mt-3 text-primary"> Employees List </h3>
<table class="table table-striped table-bordered table-hover table-responsive mb-5">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
                <td>
                    <button (click) = "updateEmployee(employee.id)" class="btn btn-primary btn-sm">Update</button>
                    <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 30px;">Delete</button>
                    <button (click) = "employeeDetails(employee.id)" class="btn btn-success btn-sm" style="margin-left: 30px;">View</button>
                </td>
        </tr>
    </tbody>
</table>
