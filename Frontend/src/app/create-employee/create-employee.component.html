<div class="h-100 d-flex align-items-center justify-content-center div-center">
    <form (ngSubmit) = "onSubmit()" ngNativeValidate>

        <h3 class="create-employee-title">Create an Employee</h3>

        <div class="form-group">
            <label>First Name</label><br>
            <input type="text" class="input" id="firstName"
                [(ngModel)] = "employee.firstName" name="firstName" ngModel required  />
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="search" class="input" id="lasttName"
                [(ngModel)] = "employee.lastName" name="lastName" ngModel required/>
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="input" id="emailId"
                [(ngModel)] = "employee.emailId" name="emailId" ngModel required/>
        </div>

        <button class="btn button" type="submit" >Submit</button>

    </form>
</div>
